<!DOCTYPE html>
<html lang="en">
 <title>Space Captain</title>
<head>
    <style>
        body {
            font-family: typeface;
            color: green;
            background-color: black;
        }
    
        button {
            padding: 10px;
            background-color: green;
            color: #FFFFFF;
            border: 0px;
            cursor: pointer;
            border-radius: 5px;
            font-family: typeface;

        }
    
        #output {
            background-color: #F9F9F9;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            line-height: 30px;
        }
    
        .hide {
            display: none;
        }
    
        .show {
            display: block;
        }
        * {background-color: black};        
    </style>
    <meta http-equiv="content-type"
        content="text/html; charset=UTF-8">
 
    <meta name="viewport" content="width=device-width,
        minimum-scale=1,initial-scale=1">
 
    <script src=
        "https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
 
    <script src=
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
    </script>
 
    <link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />
 
    <style type="text/css">
        .terminal,
        span,
        .cmd,
        div {
            --color: rgba(0, 128, 0, 0.99);
        }
 
        .terminal,
        span {
            --size: 1.4;
        }
    </style>
</head>
 
<body>
    <script src="public/js/script.js"></script>
    
    <audio autoplay loop>
        <source src="public/music/space.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
</body>

</html>
